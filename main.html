<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder</h1>
    <h2>Build your own resume</h2>
    <form id="resumeForm">
        <legend>Profile Picture</legend>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*"required>
        <fieldset>

            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="contact">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin">
        </fieldset>
        <fieldset>   
        <legend>Education</legend>
        <label for ="education">Education:</label>
        <input type="text" id="education" name="education" required><br>
    </fieldset>
    
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4",cols="10" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4",cols="10" required></textarea>
    </fieldset>

        <button type="submit">Generate Resume </button>
</form>
    <div id="resumeOutput">
        <!---Resume will be Generated Below--->
    </div>
    <script src="script.js"></script>
</body>
</html>
